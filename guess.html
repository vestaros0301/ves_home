
<!DOCTYPE html>
<html>
<head>
  <title>문양 맞추기 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding-top: 60px;
    }
    button {
      font-size: 30px;
      padding: 20px;
      margin: 15px;
      width: 100px;
      border-radius: 10px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    #result {
      font-size: 24px;
      margin-top: 30px;
    }
    #score {
      margin-top: 20px;
    }
    a {
      display: block;
      margin-top: 50px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>🎯 문양 맞추기 게임</h1>
  <p>어떤 문양일까요? 클릭해서 맞춰보세요!</p>
  <div>
    <button onclick="check('♠')">♠</button>
    <button onclick="check('♥')">♥</button>
    <button onclick="check('♦')">♦</button>
    <button onclick="check('♣')">♣</button>
  </div>
  <div id="result"></div>
  <div id="score">✅ 정답: <span id="wins">0</span> / ❌ 오답: <span id="fails">0</span></div>
  <a href="index.html">🏠 메인으로 돌아가기</a>

  <script>
    const suits = ['♠', '♥', '♦', '♣'];
    let wins = 0;
    let fails = 0;

    function getRandomSuit() {
      return suits[Math.floor(Math.random() * suits.length)];
    }

    function check(userGuess) {
      const answer = getRandomSuit();
      const resultEl = document.getElementById("result");
      if (userGuess === answer) {
        wins++;
        resultEl.textContent = `🎉 정답입니다! (${answer})`;
        resultEl.style.color = "#28a745";
      } else {
        fails++;
        resultEl.textContent = `❌ 오답입니다! 정답은 ${answer}`;
        resultEl.style.color = "#ff5050";
      }
      document.getElementById("wins").textContent = wins;
      document.getElementById("fails").textContent = fails;
    }
  </script>
</body>
</html>
